<ion-view title="Map Page" ng-app="starter" ng-controller="mapPageCtrl">
    <ion-content overflow-scroll="true" padding="'true'" class="has-header">
        <form class="list">
            <label class="item item-select">
                <span class="input-label">Required Blood Type</span>
    			<select name="singleSelect" id="singleSelect" ng-model="data.singleSelect">
					<option value="">---Please select---</option>
					<option value="{{data.option1}}">A+</option>
					<option value="option-2">A-</option>
				</select>
            </label>
            <label class="item item-input">
                <span class="input-label">Destination</span>
                <input type="text" placeholder="">
            </label>
        </form>
        <form class="list"></form>
        <form class="list"></form>
		<div>
			<ion-content scroll="false">
			  <map on-create="mapCreated(map);centerOnMe()"></map>
			</ion-content>

			<ion-footer-bar class="bar-stable">
			  <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
			</ion-footer-bar>
		</div>

        <div>
        	<ion-footer-bar class="button-bar">
            <button class="button button-stable-outline button-icon  icon ion-android-favorite"></button>
            <button class="button  button-stable button-icon  icon ion-android-contacts"></button>
            <button class="button button-stable button-icon  icon ion-android-bus"></button>
            <button class="button button-stable button-icon  icon ion-android-apps"></button>
            </ion-footer-bar>
        </div>
        <div>
        	<button class="button button-assertive">Send Alerts!</button>
        </div>
        <form class="list"></form>

    </ion-content>
</ion-view>
